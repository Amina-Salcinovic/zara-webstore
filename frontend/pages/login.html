<section id="login" class="container py-3" style="max-width: 500px; margin: 50px auto;">
  <h2 class="text-center mb-4" style="font-weight: 300; text-transform: uppercase; letter-spacing: 2px;">
    Login
  </h2>

  <form id="login-form">
    <div class="mb-3">
      <label for="email"  class="form-label" style="font-weight: 300;">Email address</label>
      <input type="email" name="email" class="form-control rounded-0" id="email" placeholder="Enter your email">
    </div>

    <div class="mb-4">
      <label for="password" class="form-label" style="font-weight: 300;">Password</label>
      <input type="password" name="password" class="form-control rounded-0" id="password" placeholder="Enter your password">
    </div>

    <button type="submit" class="btn w-100 rounded-0" style="background-color: #111; color: #fff; text-transform: uppercase; letter-spacing: 1px;">
      Login
    </button>

    <p class="text-center mt-3 mb-0" style="font-size: 0.9rem;">
      Don't have an account?
      <a href="#register" style="color: #111; text-decoration: underline;">Register here</a>
    </p>
  </form>
</section>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"></script>
   <script src="utils/constants.js"></script>
   <script src="services/user-service.js"></script>
   <script type="text/javascript">
     UserService.init();
   </script>
