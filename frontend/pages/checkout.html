<div class="container pb-5">
  <div class="row">

    <div class="col-lg-7">

      <h5 class="title">BILLING DETAILS</h5>

      <div class="row">
        <div class="col-md-6 mb-3">
          <input class="form-control zara-input" placeholder="First name">
        </div>
        <div class="col-md-6 mb-3">
          <input class="form-control zara-input" placeholder="Last name">
        </div>
        <div class="col-md-12 mb-3">
          <input class="form-control zara-input" placeholder="Email">
        </div>
        <div class="col-md-12 mb-3">
          <input class="form-control zara-input" placeholder="Address">
        </div>
        <div class="col-md-6 mb-3">
          <input class="form-control zara-input" placeholder="City">
        </div>
        <div class="col-md-6 mb-3">
          <input class="form-control zara-input" placeholder="ZIP code">
        </div>
      </div>

    </div>

    <div class="col-lg-5">

      <h5 class="title">YOUR ORDER</h5>

      <div id="checkout-items" class="mb-4"></div>

      <div class="d-flex justify-content-between border-top pt-3">
        <span>Subtotal</span>
        <span id="checkout-subtotal">0 KM</span>
      </div>

      <div class="d-flex justify-content-between mt-2">
        <span>Shipping</span>
        <span>10 KM</span>
      </div>

      <div class="d-flex justify-content-between border-top mt-3 pt-3 total-row">
        <strong>Total</strong>
        <strong id="checkout-total">0 KM</strong>
      </div>

      <button class="btn zara-btn mt-4 w-100">
        PLACE ORDER
      </button>

    </div>
  </div>
</div>
