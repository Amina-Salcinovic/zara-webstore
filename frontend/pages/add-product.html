<div class="modal fade" id="addProductModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Product</h5>
                <button type="button" class="close" onclick="ProductService.closeModal()">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addProductForm">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label>Product Name</label>
                            <input name="name" class="form-control" type="text" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Category</label>
                            <select name="category" class="custom-select">
                                <option value="Dresses">Dresses</option>
                                <option value="Knitwear">Knitwear</option>
                                <option value="Accessories">Accessories</option>
                                <option value="Shoes">Shoes</option>
                            </select>
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Price (KM)</label>
                            <input name="price" class="form-control" type="number" step="0.01" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Stock Quantity</label>
                            <input name="stock" class="form-control" type="number">
                        </div>
                        <div class="col-md-12 form-group">
                            <label>Image URL</label>
                            <input name="image_url" class="form-control" type="text">
                        </div>
                        <div class="col-md-12 form-group">
                            <label>Description</label>
                            <textarea name="description" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-3">Publish Product</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="editProductModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Product</h5>
                <button type="button" class="close" onclick="ProductService.closeModal()">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editProductForm">
                    <input type="hidden" name="id"> 
                    
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label>Product Name</label>
                            <input name="name" class="form-control" type="text" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Category</label>
                            <input name="category" class="form-control" type="text" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Price (KM)</label>
                            <input name="price" class="form-control" type="number" step="0.01" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-block mt-3">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
